<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@675&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #f3feb8;
      }
      .pricing-container {
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 50px;
        align-items: center;
      }
      .pricing-plan {
        width: 40vh;
        height: 30vh;
        border-bottom-right-radius: 20px;
        border-top-left-radius: 20px;
        background-color: #ffde4d;

        text-align: center;
      }
      .plan-title {
        font-size: xx-large;
        font-weight: bolder;
        font-family: "Edu AU VIC WA NT Hand", cursive;
      }
      .plan-price {
        font-size: x-large;
        font-weight: bold;
        font-family: "Edu AU VIC WA NT Hand", cursive;
      }
      .plan-features {
        padding: 0;
        font-family: "Nunito", sans-serif;
        font-size: large;
        text-align: center;
        list-style: none;
      }
      .plan-button {
        color: #ffb22c;
        background-color: #ff4c4c;
        padding: 20px;
        align-self: center;
        border-radius: 10px;
        border-style: none;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (min-width: 200px) and (max-width: 852px) {
        .pricing-container {
          margin-top: 10px;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 50px;
          align-items: center;
        }
        .pricing-plan {
          width: 40vh;
          height: 25vh;
          border-bottom-right-radius: 20px;
          border-top-left-radius: 20px;
          background-color: #ffde4d;
          text-align: center;
        }
        .plan-title {
          font-size: large;
          font-weight: bolder;
          font-family: "Edu AU VIC WA NT Hand", cursive;
        }
        .plan-price {
          font-size: medium;
          font-weight: bold;
          font-family: "Edu AU VIC WA NT Hand", cursive;
        }
        .plan-features {
          padding: 0;
          font-family: "Nunito", sans-serif;
          font-size: small;
          text-align: center;
          list-style: none;
        }
        plan-button {
          color: #ffb22c;
          background-color: #ff4c4c;
          padding: 1px;
        }
      }
      @media (min-width: 853px) and (max-width: 1250px) {
        .plan-title {
          font-size: xx-large;
          font-weight: bolder;
          font-family: "Edu AU VIC WA NT Hand", cursive;
        }
        .plan-price {
          font-size: large;
          font-weight: bold;
          font-family: "Edu AU VIC WA NT Hand", cursive;
        }
        .plan-features {
          padding: 0;
          font-family: "Nunito", sans-serif;
          font-size: medium;
          text-align: center;
          list-style: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
